databases:
  - name: emma
    plan: free
    databaseName: emma
    user: postgres

services:
  - type: web
    plan: free
    name: newspaper
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m waitress newspaper.asgi:application" 
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
